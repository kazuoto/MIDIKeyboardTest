<!DOCTYPE html>

  <title>Parallel Reverb + Volume Slider (Fixed)</title>

<body>
  <h1>ä¸¦åˆ—ãƒªãƒãƒ¼ãƒ– + éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ (ä¿®æ­£ç‰ˆ)ã«ã‚ƒ</h1>
  
  <!-- éŸ³é‡èª¿æ•´ç”¨ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ (0ï½2.0å€ã«ã—ã¦ã‚‹) -->
  <p>
    <label for="volumeSlider">Master Volume:</label>
    <input id="volumeSlider" type="range" min="0" max="2" step="0.01" value="1" />
    <span id="volumeValue">1.00</span>
  </p>

  <button id="startBtn">ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªï¼†MIDIé–‹å§‹ã«ã‚ƒ</button>

  <script>
    /*
      â–¼ ãƒã‚¤ãƒ³ãƒˆ
      1) ä¸¦åˆ—ãƒªãƒãƒ¼ãƒ– (ãƒ‰ãƒ©ã‚¤éŸ³ & ã‚¦ã‚§ãƒƒãƒˆéŸ³ã‚’åˆ¥ãƒ«ãƒ¼ãƒˆã§åˆæµ)
      2) ãƒã‚¹ã‚¿ãƒ¼ã‚²ã‚¤ãƒ³ã‚’ rangeã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ ã§æ“ä½œ (æ–‡å­—åˆ—â†’æ•°å€¤åŒ–ã—ã¦toFixed)
      3) reverbImpulseURL ã‚’ ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®GitHubä¸Šã«ãƒ›ã‚¹ãƒˆã—ãŸã‚‚ã®ã«å‘ã‘ã‚‹æƒ³å®š
    */

    // â–¼ ãƒªãƒãƒ¼ãƒ–IR (ä¾‹: ã‚ãªãŸã®GitHubã«ã‚ã‚‹SmallRoom.wav)
    const reverbImpulseURL = "https://kazuoto.github.io/MIDIKeyboardTest/SmallRoom.wav";

    // â–¼ ãƒ”ã‚¢ãƒã®ã‚µãƒ³ãƒ—ãƒ«éŸ³(è¤‡æ•°)ã‚’æŒ‡å®š (Salamander Piano)
    const sampleMap = {
      "A0": "A0.mp3","C1": "C1.mp3","Ds1": "Ds1.mp3","Fs1": "Fs1.mp3",
      "A1": "A1.mp3","C2": "C2.mp3","Ds2": "Ds2.mp3","Fs2": "Fs2.mp3",
      "A2": "A2.mp3","C3": "C3.mp3","Ds3": "Ds3.mp3","Fs3": "Fs3.mp3",
      "A3": "A3.mp3","C4": "C4.mp3","Ds4": "Ds4.mp3","Fs4": "Fs4.mp3",
      "A4": "A4.mp3","C5": "C5.mp3","Ds5": "Ds5.mp3","Fs5": "Fs5.mp3",
      "A5": "A5.mp3","C6": "C6.mp3","Ds6": "Ds6.mp3","Fs6": "Fs6.mp3",
      "A6": "A6.mp3","C7": "C7.mp3","Ds7": "Ds7.mp3","Fs7": "Fs7.mp3",
      "A7": "A7.mp3"
    };
    // ã‚µãƒ³ãƒ—ãƒ«éŸ³æºã®ãƒ™ãƒ¼ã‚¹URL
    const baseUrl = "https://tonejs.github.io/audio/salamander/";

    // â–¼ AudioWorkletã§ãƒãƒ«ãƒã‚µãƒ³ãƒ—ãƒ«å†ç”Ÿã™ã‚‹ã‚³ãƒ¼ãƒ‰
    const workletCode = `
      class MultiSampleProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.samples = {};
          this.voices = {};

          this.port.onmessage = (e) => {
            const msg = e.data;
            if (msg.type === "loadedSamples") {
              this.samples = msg.samples;
            } else if (msg.type === "noteOn") {
              const { noteNumber, velocity, nearestNote } = msg;
              this.voices[noteNumber] = {
                position: 0,
                sampleData: this.samples[nearestNote],
                playbackRate: Math.pow(2, (noteNumber - nearestNote) / 12),
                velocity: velocity / 127,
              };
            } else if (msg.type === "noteOff") {
              delete this.voices[msg.noteNumber];
            }
          };
        }

        process(inputs, outputs, parameters) {
          const output = outputs[0];
          const channelData = output[0];

          channelData.fill(0);

          if (!this.samples || Object.keys(this.samples).length === 0) {
            return true;
          }

          for (let i = 0; i < channelData.length; i++) {
            let out = 0;
            for (const noteNumber in this.voices) {
              const v = this.voices[noteNumber];
              if (!v.sampleData) continue;

              const idx = v.position;
              const idxInt = Math.floor(idx);
              const idxFrac = idx - idxInt;

              if (idxInt >= v.sampleData.length - 1) {
                delete this.voices[noteNumber];
                continue;
              }

              const s1 = v.sampleData[idxInt];
              const s2 = v.sampleData[idxInt + 1] || 0;
              const sampleVal = s1 + (s2 - s1) * idxFrac;

              out += sampleVal * v.velocity;

              v.position += v.playbackRate;
            }
            channelData[i] = out * 0.5;
          }
          return true;
        }
      }

      registerProcessor('multi-sample-processor', MultiSampleProcessor);
    `;

    // â–¼ ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let audioCtx;
    let sampleNode;   // AudioWorkletNode
    let reverbNode;   // ConvolverNode
    let dryGain;      // ãƒ‰ãƒ©ã‚¤éŸ³ã‚²ã‚¤ãƒ³
    let wetGain;      // ãƒªãƒãƒ¼ãƒ–éŸ³ã‚²ã‚¤ãƒ³
    let masterGain;   // æœ€å¾Œã«ã¾ã¨ã‚ã¦éŸ³é‡èª¿æ•´

    // ã‚µãƒ³ãƒ—ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦noteNumberâ†’Float32Arrayã‚’ä½œã‚‹ãƒãƒƒãƒ—
    let sampleNoteMap = {};
    let sortedSampleNotes = [];

    document.getElementById('startBtn').addEventListener('click', async () => {
      setupSampleMap();
      await startAudioWorklet();
      await audioCtx.resume();
      await loadAndSetReverbImpulse();
      await startMIDI();

      alert("ä¸¦åˆ—ãƒªãƒãƒ¼ãƒ– + éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼(ä¿®æ­£ç‰ˆ)ã«ã‚ƒï¼è©¦ã—ã¦ã¿ã¦ã«ã‚ƒï½ğŸ±");
    });

    // â–¼ AudioWorkleté–¢é€£ã®åˆæœŸåŒ–
    async function startAudioWorklet() {
      audioCtx = new AudioContext({ latencyHint: "interactive" });
      // register the processor code
      await audioCtx.audioWorklet.addModule(
        URL.createObjectURL(new Blob([workletCode], {type: 'application/javascript'}))
      );

      // ä½œæˆ
      sampleNode = new AudioWorkletNode(audioCtx, 'multi-sample-processor');
      reverbNode = audioCtx.createConvolver();
      dryGain = audioCtx.createGain();
      wetGain = audioCtx.createGain();
      masterGain = audioCtx.createGain();

      // å€¤ã‚’èª¿æ•´
      dryGain.gain.value = 1.0;
      wetGain.gain.value = 0.2;    // ãƒªãƒãƒ¼ãƒ–å°‘ãªã‚ã«ã‚ƒ
      masterGain.gain.value = 1.0; // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼åˆæœŸå€¤(1.0)ã«åˆã‚ã›ã‚‹

      // ãƒ‘ãƒ©ãƒ¬ãƒ«ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°
      sampleNode.connect(dryGain).connect(masterGain);
      sampleNode.connect(reverbNode).connect(wetGain).connect(masterGain);
      masterGain.connect(audioCtx.destination);

      // ã‚µãƒ³ãƒ—ãƒ«ç¾¤ã‚’ãƒ­ãƒ¼ãƒ‰â†’AudioWorkletNodeã«æ¸¡ã™
      const loaded = await loadAllSamples();
      sampleNode.port.postMessage({
        type: "loadedSamples",
        samples: loaded
      });

      // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼è¨­å®š
      setupVolumeSlider();
    }

    // â–¼ ãƒªãƒãƒ¼ãƒ–ã®ã‚¤ãƒ³ãƒ‘ãƒ«ã‚¹èª­ã¿è¾¼ã¿
    async function loadAndSetReverbImpulse() {
      const resp = await fetch(reverbImpulseURL);
      if (!resp.ok) {
        console.error("ãƒªãƒãƒ¼ãƒ–IRã®å–å¾—ã«å¤±æ•—ã«ã‚ƒâ€¦", resp.status);
        return;
      }
      const arrBuf = await resp.arrayBuffer();
      const audioBuf = await audioCtx.decodeAudioData(arrBuf);
      reverbNode.buffer = audioBuf;
      console.log("ãƒªãƒãƒ¼ãƒ–IRèª­ã¿è¾¼ã¿å®Œäº†ã«ã‚ƒ:", reverbNode.buffer);
    }

    // â–¼ MIDI
    async function startMIDI() {
      const midiAccess = await navigator.requestMIDIAccess();
      for (let input of midiAccess.inputs.values()) {
        input.onmidimessage = (msg) => {
          const [status, data1, data2] = msg.data;
          const command = status & 0xf0;

          if (command === 0x90 && data2 > 0) {
            noteOn(data1, data2);
          } else if (command === 0x80 || (command === 0x90 && data2 === 0)) {
            noteOff(data1);
          }
        };
      }
    }

    function noteOn(noteNumber, velocity) {
      const nearestSampleNote = findNearestSample(noteNumber);
      sampleNode.port.postMessage({
        type: "noteOn",
        noteNumber,
        velocity,
        nearestNote: nearestSampleNote
      });
    }

    function noteOff(noteNumber) {
      sampleNode.port.postMessage({
        type: "noteOff",
        noteNumber
      });
    }

    // â–¼ ã‚µãƒ³ãƒ—ãƒ«ã‚’å…¨éƒ¨ãƒ­ãƒ¼ãƒ‰ã—ã¦Float32ArrayåŒ–
    async function loadAllSamples() {
      const samples = {};
      const noteNumbers = Object.keys(sampleNoteMap).map(n => parseInt(n));
      for (let nn of noteNumbers) {
        const url = sampleNoteMap[nn];
        const resp = await fetch(url);
        const buf = await resp.arrayBuffer();
        const audioBuf = await audioCtx.decodeAudioData(buf);
        const chData = audioBuf.getChannelData(0);
        samples[nn] = chData;
      }
      return samples;
    }

    // â–¼ sampleMapã‚’ noteNumberãƒãƒƒãƒ—ã«å¤‰æ›
    function setupSampleMap() {
      for (let key in sampleMap) {
        const nn = noteNameToMidi(key);
        sampleNoteMap[nn] = baseUrl + sampleMap[key];
      }
      sortedSampleNotes = Object.keys(sampleNoteMap)
                                .map(n => parseInt(n))
                                .sort((a, b) => a - b);
    }

    function findNearestSample(midiNote) {
      let nearest = sortedSampleNotes[0];
      let minDist = Infinity;
      for (const sn of sortedSampleNotes) {
        const dist = Math.abs(sn - midiNote);
        if (dist < minDist) {
          minDist = dist;
          nearest = sn;
        }
      }
      return nearest;
    }

    // "A4" â†’ 69 ã¿ãŸã„ãªè¨ˆç®—
    function noteNameToMidi(noteName) {
      const table = {
        "C":0,"C#":1,"Db":1,"D":2,"D#":3,"Eb":3,
        "E":4,"F":5,"F#":6,"Gb":6,"G":7,"G#":8,"Ab":8,
        "A":9,"A#":10,"Bb":10,"B":11
      };
      let m = noteName.match(/^([A-G][#s]?)(\d+)/);
      if (!m) return 60; 
      let noteStr = m[1].replace("s","#");
      let octave = parseInt(m[2],10);
      let semitone = table[noteStr] ?? 0;
      return semitone + (octave + 1)*12;
    }

    // â–¼ ãƒã‚¹ã‚¿ãƒ¼éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— (æ–‡å­—åˆ—â†’æ•°å€¤å¤‰æ›ä¿®æ­£)
    function setupVolumeSlider() {
      const slider = document.getElementById('volumeSlider');
      const label = document.getElementById('volumeValue');

      // åˆæœŸè¡¨ç¤º
      let val = parseFloat(slider.value);  // slider.valueã¯æ–‡å­—åˆ—ãªã®ã§parseFloat
      label.textContent = val.toFixed(2);

      slider.addEventListener('input', () => {
        const val = parseFloat(slider.value);
        if (masterGain) {
          masterGain.gain.value = val;
        }
        label.textContent = val.toFixed(2);
      });
    }

  </script>
