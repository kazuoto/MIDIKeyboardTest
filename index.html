  <title>AudioWorklet Multi-Sample Piano-ish + Reverb</title>

<body>
  <h1>AudioWorkletã§ãƒ”ã‚¢ãƒã‚µãƒ³ãƒ—ãƒ« + ãƒªãƒãƒ¼ãƒ–ã«ã‚ƒ (ä¿®æ­£ç‰ˆ)</h1>
  <button id="startBtn">ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªï¼†MIDIé–‹å§‹ã«ã‚ƒ</button>

  <script>
    /* 
      â–¼ è¤‡æ•°ã‚µãƒ³ãƒ—ãƒ«ã‚’ä½¿ã£ã¦ãƒ”ã‚¢ãƒã£ã½ã„éŸ³ã‚’å‡ºã™
      â–¼ AudioWorkletã§ä½é…å»¶åŒ–
      â–¼ ConvolverNodeã§ãƒªãƒãƒ¼ãƒ–
      â–¼ ãƒã‚¹ã‚¿ãƒ¼ã‚²ã‚¤ãƒ³ã‚’ä¸Šã’ã¦éŸ³é‡UP
      â–¼ ãƒªãƒãƒ¼ãƒ–IR: "https://multiweb.cz/rir/SmallRoom.wav"
    */

    // Salamander Piano ã®ä¸€éƒ¨ã‚­ãƒ¼ã‚’ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—
    const sampleMap = {
      "A0": "A0.mp3",
      "C1": "C1.mp3",
      "Ds1": "Ds1.mp3",
      "Fs1": "Fs1.mp3",
      "A1": "A1.mp3",
      "C2": "C2.mp3",
      "Ds2": "Ds2.mp3",
      "Fs2": "Fs2.mp3",
      "A2": "A2.mp3",
      "C3": "C3.mp3",
      "Ds3": "Ds3.mp3",
      "Fs3": "Fs3.mp3",
      "A3": "A3.mp3",
      "C4": "C4.mp3",
      "Ds4": "Ds4.mp3",
      "Fs4": "Fs4.mp3",
      "A4": "A4.mp3",
      "C5": "C5.mp3",
      "Ds5": "Ds5.mp3",
      "Fs5": "Fs5.mp3",
      "A5": "A5.mp3",
      "C6": "C6.mp3",
      "Ds6": "Ds6.mp3",
      "Fs6": "Fs6.mp3",
      "A6": "A6.mp3",
      "C7": "C7.mp3",
      "Ds7": "Ds7.mp3",
      "Fs7": "Fs7.mp3",
      "A7": "A7.mp3"
    };
    const baseUrl = "https://tonejs.github.io/audio/salamander/";

    // ãƒªãƒãƒ¼ãƒ–ã«ä½¿ã†Impulse Responseã®URL (ä»Šå›ã¯SmallRoom.wavã‚’ã‚µãƒ³ãƒ—ãƒ«ä½¿ç”¨)
    const reverbImpulseURL = "https://multiweb.cz/rir/SmallRoom.wav";

    // AudioWorkletã®ãƒãƒ«ãƒã‚µãƒ³ãƒ—ãƒ«ç”¨ã‚³ãƒ¼ãƒ‰ã«ã‚ƒ
    const workletCode = `
      class MultiSampleProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.samples = {}; 
          this.voices = {}; 

          this.port.onmessage = (e) => {
            const msg = e.data;
            if (msg.type === "loadedSamples") {
              this.samples = msg.samples;
            } else if (msg.type === "noteOn") {
              const { noteNumber, velocity, nearestNote } = msg;
              this.voices[noteNumber] = {
                position: 0,
                sampleData: this.samples[nearestNote],
                playbackRate: Math.pow(2, (noteNumber - nearestNote) / 12),
                velocity: velocity / 127,
              };
            } else if (msg.type === "noteOff") {
              delete this.voices[msg.noteNumber];
            }
          };
        }

        process(inputs, outputs, parameters) {
          const output = outputs[0];
          const channelData = output[0];
          channelData.fill(0);

          if (!this.samples || Object.keys(this.samples).length === 0) {
            return true;
          }

          for (let i = 0; i < channelData.length; i++) {
            let out = 0;
            for (const noteNumber in this.voices) {
              const v = this.voices[noteNumber];
              if (!v.sampleData) continue;
              const buf = v.sampleData;

              const idx = v.position;
              const idxInt = Math.floor(idx);
              const idxFrac = idx - idxInt;

              if (idxInt >= buf.length - 1) {
                delete this.voices[noteNumber];
                continue;
              }

              const s1 = buf[idxInt];
              const s2 = buf[idxInt + 1] || 0;
              const sampleVal = s1 + (s2 - s1) * idxFrac;

              out += sampleVal * v.velocity;

              v.position += v.playbackRate;
            }
            channelData[i] = out * 0.5;
          }

          return true;
        }
      }

      registerProcessor('multi-sample-processor', MultiSampleProcessor);
    `;

    let audioCtx;
    let sampleNode;     // AudioWorkletNode
    let reverbNode;     // ConvolverNode
    let masterGain;     // æœ€çµ‚çš„ãªéŸ³é‡èª¿æ•´

    let sampleNoteMap = {};
    let sortedSampleNotes = [];

    document.getElementById('startBtn').addEventListener('click', async () => {
      setupSampleMap();                // ã‚µãƒ³ãƒ—ãƒ«ã®ãƒãƒƒãƒ”ãƒ³ã‚°ä½œæˆ
      await startAudioWorklet();       // AudioWorkletèµ·å‹• & ã‚µãƒ³ãƒ—ãƒ«ãƒ­ãƒ¼ãƒ‰
      await audioCtx.resume();         // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§ã®è§£æ”¾
      await loadAndSetReverbImpulse(); // ãƒªãƒãƒ¼ãƒ–ç”¨IRã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦Convolverã«è¨­å®š
      await startMIDI();               // MIDIé–‹å§‹
      alert("èµ·å‹•ã«ã‚ƒï¼ãƒªãƒãƒ¼ãƒ–+éŸ³é‡UPã‚¢ãƒªã€‚å¼¾ã„ã¦ã¿ã¦ã«ã‚ƒï½ğŸ±");
    });

    async function startAudioWorklet() {
      audioCtx = new AudioContext({ latencyHint: "interactive" });
      // AudioWorkletã®JSã‚’ç™»éŒ²
      await audioCtx.audioWorklet.addModule(
        URL.createObjectURL(new Blob([workletCode], {type: 'application/javascript'}))
      );
      // Nodeã‚’ç”Ÿæˆ
      sampleNode = new AudioWorkletNode(audioCtx, 'multi-sample-processor');

      // ãƒªãƒãƒ¼ãƒ–Node
      reverbNode = audioCtx.createConvolver();
      // IRã¯ã¾ã æœªè¨­å®šã€‚ã“ã®ã‚ã¨ loadAndSetReverbImpulse() ã§ buffer ã‚’ã‚»ãƒƒãƒˆã™ã‚‹

      // ãƒã‚¹ã‚¿ãƒ¼ã‚²ã‚¤ãƒ³ (éŸ³é‡ã¡ã‚‡ã£ã¨ä¸Šã’ã‚‹â†’1.8ã¨ã‹)
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 1.8;

      // æ¥ç¶šé †: AudioWorkletNode â†’ ãƒªãƒãƒ¼ãƒ– â†’ masterGain â†’ destination
      sampleNode.connect(reverbNode).connect(masterGain).connect(audioCtx.destination);

      // ã‚µãƒ³ãƒ—ãƒ«ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦Workletã«æ¸¡ã™
      const loaded = await loadAllSamples();
      sampleNode.port.postMessage({
        type: "loadedSamples",
        samples: loaded
      });
    }

    // ãƒªãƒãƒ¼ãƒ–ç”¨Impulseã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦ã€ConvolverNodeã«ã‚»ãƒƒãƒˆ
    async function loadAndSetReverbImpulse() {
      const resp = await fetch(reverbImpulseURL);
      if (!resp.ok) {
        console.error("ãƒªãƒãƒ¼ãƒ–IRã®å–å¾—ã«å¤±æ•—ã«ã‚ƒâ€¦", resp.status);
        return;
      }
      const arrBuf = await resp.arrayBuffer();
      const audioBuf = await audioCtx.decodeAudioData(arrBuf);
      reverbNode.buffer = audioBuf; // ã“ã‚Œã§ãƒªãƒãƒ¼ãƒ–ãŒã‹ã‹ã‚‹ã‚ˆã†ã«ãªã‚‹ã«ã‚ƒ
      console.log("ãƒªãƒãƒ¼ãƒ–IRèª­ã¿è¾¼ã¿å®Œäº†ã«ã‚ƒ:", reverbNode.buffer);
    }

    // MIDI
    async function startMIDI() {
      const midiAccess = await navigator.requestMIDIAccess();
      for (let input of midiAccess.inputs.values()) {
        input.onmidimessage = (msg) => {
          const [status, data1, data2] = msg.data;
          const command = status & 0xf0;
          if (command === 0x90 && data2 > 0) {
            noteOn(data1, data2);
          } else if (command === 0x80 || (command === 0x90 && data2 === 0)) {
            noteOff(data1);
          }
        };
      }
    }
    function noteOn(noteNumber, velocity) {
      const nearestSampleNote = findNearestSample(noteNumber);
      sampleNode.port.postMessage({
        type: "noteOn",
        noteNumber,
        velocity,
        nearestNote: nearestSampleNote
      });
    }
    function noteOff(noteNumber) {
      sampleNode.port.postMessage({
        type: "noteOff",
        noteNumber
      });
    }

    // ã‚µãƒ³ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
    async function loadAllSamples() {
      const samples = {};
      const noteNumbers = Object.keys(sampleNoteMap).map(n => parseInt(n));
      for (let nn of noteNumbers) {
        const url = sampleNoteMap[nn];
        const resp = await fetch(url);
        const buf = await resp.arrayBuffer();
        const audioBuf = await audioCtx.decodeAudioData(buf);
        const chData = audioBuf.getChannelData(0);
        samples[nn] = chData;
      }
      return samples;
    }

    // sampleMap ã‚’noteNumberã«å¤‰æ›
    function setupSampleMap() {
      for (let key in sampleMap) {
        const nn = noteNameToMidi(key);
        const fullUrl = baseUrl + sampleMap[key];
        sampleNoteMap[nn] = fullUrl;
      }
      sortedSampleNotes = Object.keys(sampleNoteMap)
                                .map(n => parseInt(n))
                                .sort((a,b)=>a-b);
    }
    function findNearestSample(midiNote) {
      let nearest = sortedSampleNotes[0];
      let minDist = Infinity;
      for (const sn of sortedSampleNotes) {
        const dist = Math.abs(sn - midiNote);
        if (dist < minDist) {
          minDist = dist;
          nearest = sn;
        }
      }
      return nearest;
    }

    // "C4"ã¨ã‹â†’ãƒãƒ¼ãƒˆç•ªå·
    function noteNameToMidi(noteName) {
      const table = {
        "C": 0, "C#":1, "Db":1, "D":2, "D#":3, "Eb":3, "E":4, "F":5, "F#":6, "Gb":6,
        "G":7, "G#":8, "Ab":8, "A":9, "A#":10, "Bb":10, "B":11
      };
      let match = noteName.match(/^([A-G][#s]?)(\d+)/);
      if (!match) return 60; 
      let noteStr = match[1].replace("s", "#");
      let octave = parseInt(match[2], 10);
      let semitone = table[noteStr] ?? 0;
      return semitone + (octave + 1) * 12;
    }
  </script>
